<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Walking the Earth</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/places.css" rel="stylesheet">
    </head>
    <body>
        <div id="world-app" class="container">
            <div class="page-header">
                <h1>Walking the Earth</h1>
            </div>

            <p class="lead">One county at a time...</p>

            <div id="the-map"></div>

            <div>
                <a class="btn legend him on" data-who="Him">Him</a>
                <a class="btn legend her on" data-who="Her">Her</a>
                <a class="btn legend us on" data-who="Us">Us</a>
                <a class="btn legend all on" data-who="All">All</a>
            </div>
        </div>

        <script src="scripts/raphael.min.js" ></script>
        <script src="scripts/places.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/underscore.min.js"></script>
        <script src="scripts/backbone.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
